<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataLoaded">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> â„– </th>
    <td mat-cell *matCellDef="let el; let i = index;"> {{i+1}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let el"> {{el.name}} </td>
  </ng-container>

  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let el"> {{el.population}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="rainyWeekend">
    <th mat-header-cell *matHeaderCellDef> Rain (Working Days) </th>
    <td mat-cell *matCellDef="let el"> {{el.rainyWorkDay.length}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="rainyWorkDay">
    <th mat-header-cell *matHeaderCellDef> Rain (Weekends) </th>
    <td mat-cell *matCellDef="let el"> {{el.rainyWeekend.length}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
</table>
